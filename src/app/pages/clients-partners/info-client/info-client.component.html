<p-toast key="tst" [baseZIndex]="99999"></p-toast>

<div class="grid">
	<div class="col-12 md:col-6">
		
		
		<div class="card p-fluid">
			<h4>
				{{client$.firstName}} {{client$.name}}
				<p-rating [(ngModel)]="client$.rating" [stars]="5" [readonly]="true" [cancel]="false"></p-rating>
			</h4>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Name</label>
					<input pInputText id="name2" [(ngModel)]="client$.name" [readOnly]="readOnly" [disabled]="readOnly" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="email2">Register number</label>
					<input pInputText [(ngModel)]="client$.lastName" [readOnly]="readOnly" [disabled]="readOnly" id="email2" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Phone number</label>
					<input pInputText [(ngModel)]="client$.phoneNumber" [readOnly]="readOnly" [disabled]="readOnly" id="name2" type="text" />
				</div>
				<div class="field col">
					<label htmlFor="email2">Email</label>
					<input pInputText [readOnly]="readOnly" [disabled]="readOnly" id="email2" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Address</label>
					<input pInputText [(ngModel)]="client$.mainAddress" [readOnly]="readOnly" [disabled]="readOnly" id="name2" type="text" />
				</div>
				
			</div>

		</div>
	</div>

	<div class="col-12 md:col-6">
		<div class="card p-fluid">
			<h5></h5>

			<div *ngIf="client$.urlLogo != null" class="field grid">
				<p-image [src]="client$.urlLogo" alt="Image" width="300" [preview]="true"></p-image>
			</div>

		</div>
		
	</div>
	

	
</div>
