<section class="map_box_container" (contextmenu)="showContextMenu($event)">
    <!--MAP-->
  <div id='mapa-mapbox' style="position: 'absolute';  top: 0;  bottom: 0;  "></div>
</section>

<div class="context-menu" [ngStyle]="{'top.px': contextMenuPositionY, 'left.px': contextMenuPositionX}" *ngIf="showMenu">
  <ul>
    <li (click)="menuItemClicked(1)">Set as Waypoint</li>
    <!-- <li (click)="menuItemClicked(2)">Opción 2</li> -->
    <li (click)="menuItemClicked(0)">- Close -</li>
  </ul>
</div>

<div class="marker-menu" [ngStyle]="{'top.px': markerMenuPositionY, 'left.px': markerMenuPositionX}" *ngIf="showMarkerMenu">
  <ul>
    <li (click)="menuMarkerItemClicked(1)">Delete Waypoint</li>
    <!-- <li (click)="menuItemClicked(2)">Opción 2</li> -->
    <li (click)="menuMarkerItemClicked(0)">- Close -</li>
  </ul>
</div>
