<div class="grid">
	<div class="col-12 md:col-6">
		
		
		<div class="card p-fluid">
			<h4>
				{{driver$.firstName}} {{driver$.lastName}}
				<p-rating [(ngModel)]="driver$.rating" [stars]="5" [readonly]="true" [cancel]="false"></p-rating>
			</h4>
			

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">First name</label>
					<input pInputText id="name2" [(ngModel)]="driver$.firstName" [readOnly]="readOnly" [disabled]="readOnly" type="text" />
				</div>
				<div class="field col">
					<label htmlFor="email2">Last name</label>
					<input pInputText [(ngModel)]="driver$.lastName" [readOnly]="readOnly" [disabled]="readOnly" id="email2" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Identity number</label>
					<input pInputText [(ngModel)]="driver$.identificationNumber" [readOnly]="readOnly" [disabled]="readOnly" id="name2" type="text" />
				</div>
				<div class="field col">
					<label htmlFor="email2">License number</label>
					<input pInputText [(ngModel)]="driver$.licenseDriving" [readOnly]="readOnly" [disabled]="readOnly" id="email2" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Phone number</label>
					<input pInputText [readOnly]="readOnly" [disabled]="readOnly" id="name2" type="text" />
				</div>
				<div class="field col">
					<label htmlFor="email2">Email</label>
					<input pInputText [readOnly]="readOnly" [disabled]="readOnly" id="email2" type="text" />
				</div>
			</div>

			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Username</label>
					<input pInputText [(ngModel)]="driver$.username" [readOnly]="readOnly" [disabled]="readOnly" id="name2" type="text" />
				</div>
				
			</div>

		</div>
	</div>

	<div class="col-12 md:col-6">
		<div class="card p-fluid">
			<h5></h5>

			<div *ngIf="driver$.urlPic != null" class="field grid">
				<p-image [src]="driver$.urlPic" alt="Image" width="300" [preview]="true"></p-image>
			</div>

		</div>
		
	</div>
	

	
</div>
